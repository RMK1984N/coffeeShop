<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- project title -->
    <title>Coffee Shop</title>
    <!-- favorite icon -->
    <link rel="shortcut icon" href="assets/images/924514.png" type="image/x-icon">
    <!--css link  -->
    <link rel="stylesheet" href="./style.css">
    <!-- cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header><!-- header -->
        <nav class="navBar"> <!-- 2.component -->
            <div class="navContainer">
                <div class="navBody"></div> <!-- 4.rows -->
            </div>
        </nav>
        <div class="hero"> <!-- 2.component -->
            <div class="heroContainer"> <!-- 3.componentContainer -->
                <div class="heroBody"></div> <!-- 4.rows -->
            </div>
        </div>
    </header> 

    <main> <!-- main -->
        <div class="menu"> <!-- 2.component -->
            <div class="menuContainer"> <!-- 3.componentContainer -->
                <div class="menuBody"></div> <!-- 4.rows -->
            </div>
        </div>

        <div class="facility"> <!-- 2.component -->
            <div class="facilityContainer"> <!-- 3.componentContainer -->
                <div class="facilityBody"></div> <!-- 4.rows -->
                <div class="facilityImgBody"></div> <!-- 4.rows -->
            </div>
        </div>

        <div class="popular"> <!-- 2.component -->
            <div class="popularContainer"> <!-- 3.componentContainer -->
                <div class="popularBody"></div> <!-- 4.rows -->
                <div class="popularImgBody"></div> <!-- 4.rows -->
            </div>
        </div>

        <div class="gallery"> <!-- 2.component -->
            <div class="galleryContainer"><!-- 3.componentContainer -->
                <div class="galleryBody"></div> <!-- 4.rows -->
                <div class="galleryImgBody"></div> <!-- 4.rows -->
            </div> 
        </div>

        <div class="team"><!-- 2.component -->
            <div class="teamContainer"><!-- 3.componentContainer -->
                <div class="teamBody"></div> <!-- 4.rows -->
                <div class="teamImgBody"></div> <!-- 4.rows -->
            </div> 
        </div> 
    </main>

    <footer><!-- footer -->
        <div class="contact"><!-- 2.component -->

            <div class="contactContainer"> <!-- 3.componentContainer -->
                <div class="contactBody"></div> <!-- 4.rows -->
                <div class="contactDetailsBody"></div> <!-- 4.rows -->
            </div> <!-- 3.componentContainer -->
        </div> <!-- 2.component -->

        <div class="contactIcons"><!-- 2.component -->
            <div class="contactIconsContainer"> <!-- 3.componentContainer -->
                <div class="IconsBody"></div> <!-- 4.rows -->
                <div class="IconsDetailsBody"></div> <!-- 4.rows -->
            </div>
        </div> 
    </footer> 

</body>

</html>
