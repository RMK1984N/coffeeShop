<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Project Title -->
    <title>Coffee Shop</title>
    <!-- Favorite Icon -->
    <link rel="shortcut icon" href="assets/images/924514.png" type="image/x-icon">
    <!-- CSS Link -->
    <link rel="stylesheet" href="./style.css">
    <!-- CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header><!-- header -->
        <nav class="navBar"><!-- 2.component -->
            <div class="navContainer"><!-- 3.componentContainer -->
                <div class="navBody"><!-- 4.rows -->
                    <div class="navBlock"><!-- 5.column -->
                        <div class="navBox"></div> <!-- 6.subColumn-->
                    </div> 
                    <div class="navLinksBlock"><!-- 5.column -->
                        <div class="navLinksBox"></div><!-- 6.subColumn-->
                    </div> 
                </div> 
            </div> 
        </nav> 
        <div class="hero"> <!-- 2.component -->
            <div class="heroContainer"> <!-- 3.componentContainer -->
                <div class="heroBody"><!-- 4.rows -->
                    <div class="heroBlock"> <!-- 5.column -->
                        <div class="heroBox"></div><!-- 6.subColumn-->
                    </div>
                </div> 
            </div> 
        </div>
    </header> 
    <main><!-- main -->
        <div class="menu"> <!-- 2.component -->
            <div class="menuContainer"> <!-- 3.componentContainer -->
                <div class="menuBody"><!-- 4.rows -->
                    <div class="menuImgBlock"><!-- 5.column -->
                        <div class="menuImgBox"></div><!-- 6.subColumn-->
                    </div> 
                    <div class="menuBlock"><!-- 5.column -->
                        <div class="menuBox"></div><!-- 6.subColumn-->
                    </div>
                </div> 
            </div> 
        </div> 

        <div class="facility"> <!-- 2.component -->
            <div class="facilityContainer"> <!-- 3.componentContainer -->
                <div class="facilityBody"> <!-- 4.rows -->
                    <div class="facilityBlock"><!-- 5.column -->
                        <div class="facilityBox"></div><!-- 6.subColumn-->
                    </div> 
                </div>
                <div class="facilityImgBody"> <!-- 4.rows -->
                    <div class="varietiesBlock"> <!-- 5.column -->
                        <div class="varietiesBox"></div><!-- 6.subColumn-->
                    </div>
                    <div class="beanBlock"> <!-- 5.column -->
                        <div class="beanBox"></div><!-- 6.subColumn-->
                    </div> 
                    <div class="sweetBlock"> <!-- 5.column -->
                        <div class="sweetBox"></div><!-- 6.subColumn-->
                    </div> 
                    <div class="readyBlock"> <!-- 5.column -->
                        <div class="readyBox"></div><!-- 6.subColumn-->
                    </div>
                </div> 
            </div> 
        </div> 
        <div class="popular"> <!-- 2.component -->
            <div class="popularContainer"> <!-- 3.componentContainer -->
                <div class="popularBody"> <!-- 4.rows -->
                    <div class="popularBlock"><!-- 5.column -->
                        <div class="popularBox"></div><!-- 6.subColumn-->
                    </div> 
                </div>
                <div class="popularImgBody"> <!-- 4.rows -->
                    <div class="coffeeBlock"> <!-- 5.column -->
                        <div class="coffeeBox"></div><!-- 6.subColumn-->
                    </div> 
                    <div class="cappuccinoBlock"> <!-- 5.column -->
                        <div class="cappuccinoBox"></div><!-- 6.subColumn-->
                    </div> 
                    <div class="mochaBlock"> <!-- 5.column -->
                        <div class="mochaBox"></div><!-- 6.subColumn-->
                    </div> 
                    <div class="frappuccinoBlock"> <!-- 5.column -->
                        <div class="frappuccinoBox"></div><!-- 6.subColumn-->
                    </div> 
                    <div class="blackBlock"> <!-- 5.column -->
                        <div class="blackBox"></div><!-- 6.subColumn-->
                    </div>
                    <div class="heartBlock"> <!-- 5.column -->
                        <div class="heartBox"></div><!-- 6.subColumn-->
                    </div>
                </div> 
            </div> 
        </div>

        <div class="gallery"> <!-- 2.component -->
            <div class="galleryContainer"> <!-- 3.componentContainer -->
                <div class="galleryBody"> <!-- 4.rows -->
                    <div class="galleryBlock"> <!-- 5.column -->
                        <div class="galleryBox"></div>
                    </div>
                </div>
                <div class="galleryImgBody"> <!-- 4.rows -->
                    <div class="gOneBlock"> <!-- 5.column -->
                        <div class="gOneBox"></div><!-- 6.subColumn-->
                    </div> 
                    <div class="gTwoBlock"> <!-- 5.column -->
                        <div class="gTwoBox"></div><!-- 6.subColumn-->
                    </div> 
                    <div class="gThreeBlock"> <!-- 5.column -->
                        <div class="gThreeBox"></div><!-- 6.subColumn-->
                    </div>
                    <div class="gFourBlock"> <!-- 5.column -->
                        <div class="gFourBox"></div><!-- 6.subColumn-->
                    </div> 
                    <div class="gFiveBlock"> <!-- 5.column -->
                        <div class="gFiveBox"></div><!-- 6.subColumn-->
                    </div> 
                    <div class="gSixBlock"> <!-- 5.column -->
                        <div class="gSixBox"></div><!-- 6.subColumn-->
                    </div> 
                </div>
            </div> 
        </div> 

        <div class="team"> <!-- 2.component -->
            <div class="teamContainer"> <!-- 3.componentContainer -->
                <div class="teamBody"> <!-- 4.rows -->
                    <div class="teamBlock">
                        <div class="teamBox"></div><!-- 6.subColumn-->
                    </div> <!-- 5.column -->
                </div> <!-- 4.rows -->
                <div class="teamImgBody"> <!-- 4.rows -->
                    <div class="tOneBlock"><!-- 5.column -->
                        <div class="tOneBox"></div><!-- 6.subColumn-->
                    </div> <!-- 5.column -->
                    <div class="tTwoBlock"><!-- 5.column -->
                        <div class="tTwoBox"></div><!-- 6.subColumn-->
                    </div> <!-- 5.column -->
                    <div class="tThreeBlock"><!-- 5.column -->
                        <div class="tThreeBox"></div><!-- 6.subColumn-->
                    </div> <!-- 5.column -->
                    <div class="tFourBlock"><!-- 5.column -->
                        <div class="tFourBox"></div><!-- 6.subColumn-->
                    </div> <!-- 5.column -->
                    <div class="tFiveBlock"><!-- 5.column -->
                        <div class="tFiveBox"></div><!-- 6.subColumn-->
                    </div> <!-- 5.column -->
                    <div class="tSixBlock"><!-- 5.column -->
                        <div class="tSixBox"></div><!-- 6.subColumn-->
                    </div> 
                </div> 
            </div>
        </div> 
    </main> 

    <footer> <!-- footer -->
        <div class="contact"> <!-- 2.component -->
            <div class="contactContainer"> <!-- 3.componentContainer -->
                <div class="contactBody"> <!-- 4.rows -->
                    <div class="contactBlock"><!-- 5.column -->
                        <div class="contactBox"></div><!-- 6.subColumn-->
                    </div> <!-- 5.column -->
                </div>
                <div class="contactDetailsBody"> <!-- 4.rows -->
                    <div class="imgBlock"><!-- 5.column -->
                        <div class="imgBox"></div><!-- 6.subColumn-->
                    </div> 
                    <div class="formBlock"><!-- 5.column -->
                        <div class="formBox"></div><!-- 6.subColumn-->
                    </div>
                </div>
            </div> 
        </div> 

        <div class="contactIcons"> <!-- 2.component -->
            <div class="contactIconsContainer"> <!-- 3.componentContainer -->
                <div class="IconsBody"> <!-- 4.rows -->
                    <div class="emailBlock"><!-- 5.column -->
                        <div class="emailBox"></div><!-- 6.subColumn-->
                    </div> 
                    <div class="hoursBlock"><!-- 5.column -->
                        <div class="hoursBox"></div><!-- 6.subColumn-->
                    </div> 
                    <div class="locationBlock"><!-- 5.column -->
                        <div class="locationBox"></div><!-- 6.subColumn-->
                    </div> 
                    <div class="numBlock"><!-- 5.column -->
                        <div class="numBox"></div><!-- 6.subColumn-->
                    </div> 
                </div> 
                <div class="IconsDetailsBody"> <!-- 4.rows -->
                    <div class="detailsBlock"><!-- 5.column -->
                        <div class="detailsBox"></div><!-- 6.subColumn-->
                    </div> 
                </div> 
            </div>
        </div>
    </footer>

</body>

</html>
