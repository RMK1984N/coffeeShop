<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Project Title -->
    <title>Coffee Shop</title>
    <!-- Favorite Icon -->
    <link rel="shortcut icon" href="assets/images/924514.png" type="image/x-icon">
    <!-- CSS Link -->
    <link rel="stylesheet" href="./style.css">
    <!-- CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header> <!-- header -->
        <nav class="navBar"> <!-- 2.component -->
            <div class="navContainer"><!-- 3.componentContainer -->
                <div class="navBody"> <!-- 4.rows -->
                    <div class="navBlock"></div> <!-- 5.column -->
                    <div class="navLinksBlock"></div> <!-- 5.column -->
                </div>
            </div> 
        </nav>

        <div class="hero"> <!-- 2.component -->
            <div class="heroContainer"> <!-- 3.componentContainer -->
                <div class="heroBody"> <!-- 4.rows -->
                    <div class="heroBlock"></div> <!-- 5.column -->
                </div>
            </div>
        </div>
    </header>

    <main><!-- main -->
        <div class="menu"> <!-- 2.component -->
            <div class="menuContainer"> <!-- 3.componentContainer -->
                <div class="menuBody"> <!-- 4.rows -->
                    <div class="menuImgBlock"></div> <!-- 5.column -->
                    <div class="menuBlock"></div> <!-- 5.column -->
                </div>
            </div>
        </div> 

        <div class="facility"> <!-- 2.component -->
            <div class="facilityContainer"> <!-- 3.componentContainer -->
                <div class="facilityBody"> <!-- 4.rows -->
                    <div class="facilityBlock"></div> <!-- 5.column -->
                </div>
                <div class="facilityImgBody"> <!-- 4.rows -->
                    <div class="varietiesBlock"></div> <!-- 5.column -->
                    <div class="beanBlock"></div> <!-- 5.column -->
                    <div class="sweetBlock"></div> <!-- 5.column -->
                    <div class="readyBlock"></div> <!-- 5.column -->
                </div>
            </div>
        </div>

        <div class="popular"> <!-- 2.component -->
            <div class="popularContainer"><!-- 3.componentContainer -->
                <div class="popularBody"> <!-- 4.rows -->
                    <div class="popularBlock"></div> <!-- 5.column -->
                </div>
                <div class="popularImgBody"> <!-- 4.rows -->
                    <div class="coffeeBlock"></div> <!-- 5.column -->
                    <div class="cappuccinoBlock"></div> <!-- 5.column -->
                    <div class="mochaBlock"></div> <!-- 5.column -->
                    <div class="frappuccinoBlock"></div> <!-- 5.column -->
                    <div class="blackBlock"></div> <!-- 5.column -->
                    <div class="heartBlock"></div> <!-- 5.column -->
                </div>
            </div> 
        </div>

        <div class="gallery"> <!-- 2.component -->
            <div class="galleryContainer"> <!-- 3.componentContainer -->
                <div class="galleryBody"> <!-- 4.rows -->
                    <div class="galleryBlock"></div> <!-- 5.column -->
                </div>
                <div class="galleryImgBody"> <!-- 4.rows -->
                    <div class="gOneBlock"></div> <!-- 5.column -->
                    <div class="gTwoBlock"></div> <!-- 5.column -->
                    <div class="gThreeBlock"></div> <!-- 5.column -->
                    <div class="gFourBlock"></div> <!-- 5.column -->
                    <div class="gFiveBlock"></div> <!-- 5.column -->
                    <div class="gSixBlock"></div> <!-- 5.column -->
                </div>
            </div>
        </div>

        <div class="team"> <!-- 2.component -->
            <div class="teamContainer"><!-- 3.componentContainer -->
                <div class="teamBody"> <!-- 4.rows -->
                    <div class="teamBlock"></div> <!-- 5.column -->
                </div>
                <div class="teamImgBody"><!-- 4.rows -->
                    <div class="tOneBlock"></div> <!-- 5.column -->
                    <div class="tTwoBlock"></div> <!-- 5.column -->
                    <div class="tThreeBlock"></div> <!-- 5.column -->
                    <div class="tFourBlock"></div> <!-- 5.column -->
                    <div class="tFiveBlock"></div> <!-- 5.column -->
                    <div class="tSixBlock"></div> <!-- 5.column -->
                </div> 
            </div> 
        </div>
    </main>

    <footer> <!-- footer -->
        <div class="contact"><!-- 2.component -->
            <div class="contactContainer"> <!-- 3.componentContainer -->
                <div class="contactBody"> <!-- 4.rows -->
                    <div class="contactBlock"></div> <!-- 5.column -->
                </div>
                <div class="contactDetailsBody"> <!-- 4.rows -->
                    <div class="imgBlock"></div> <!-- 5.column -->
                    <div class="formBlock"></div> <!-- 5.column -->
                </div>
            </div>
        </div> 

        <div class="contactIcons"><!-- 2.component -->
            <div class="contactIconsContainer"><!-- 3.componentContainer -->
                <div class="IconsBody"><!-- 4.rows -->
                    <div class="emailBlock"></div> <!-- 5.column -->
                    <div class="hoursBlock"></div> <!-- 5.column -->
                    <div class="locationBlock"></div> <!-- 5.column -->
                    <div class="numBlock"></div> <!-- 5.column -->
                </div> 
                <div class="IconsDetailsBody"><!-- 4.rows -->
                    <div class="detailsBlock"></div> <!-- 5.column -->
                </div> 
            </div> 
        </div> 
    </footer>

</body>

</html>
